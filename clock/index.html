<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="clock">
		<div class="hours">
			<div class="h12">12</div>
			<div class="h3">3</div>
			<div class="h6">6</div>
			<div class="h9">9</div>
		</div>
		<div class="arrows">
			<div class="sec"></div>
			<div class="min"></div>
			<div class="hour"></div>
		</div>
	</div>
	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
